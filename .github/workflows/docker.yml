name: Docker
on:
  push:
    branches:
      - main
    tags:
      - 'v*'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      attestations: write
      contents: read
    steps:
    - uses: actions/checkout@v4
    - name: Coursier cache
      uses: coursier/cache-action@v6
    - uses: coursier/setup-action@v1
      with:
        jvm: adopt:8
        apps: sbt scala
    - name: Compile and prepare Docker configuration
      run: sbt Docker/stage
      env:
        DISABLE_ASSERTIONS: 1
        GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_TOKEN }}
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5.5.1
      with:
        images: michaelmior/jsonoid-discovery
        tags: |
          # semver tags
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          # set latest tag for default branch
          type=raw,value=latest,enable={{is_default_branch}}
    - name: Build and push image
      uses: docker/build-push-action@v6
      with:
        context: ./target/docker/stage
        load: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Test image
      env:
        DOCKER_TAG: ${{ steps.meta.outputs.tags }}
      run: (echo '{}' | docker run --rm -i $(echo "$DOCKER_TAG" | head -1) > /dev/null) && echo "OK"
    - name: Build and push image
      uses: docker/build-push-action@v6
      id: push
      with:
        context: ./target/docker/stage
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    - name: Attest
      uses: actions/attest-build-provenance@v1
      id: attest
      with:
        subject-name: index.docker.io/michaelmior/jsonoid-discovery
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true
