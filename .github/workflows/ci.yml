name: CI
on:
  push:
    branches:
      - '*'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: olafurpg/setup-scala@v10
    - name: Coursier cache
      uses: coursier/cache-action@v5
    - uses: actions-rs/toolchain@v1
      with:
        components: clippy
        toolchain: stable
    - name: Scalafmt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sbt scalafmtCheck test:scalafmtCheck
    - name: Scalastyle
      run: sbt scalastyle
    - name: Test
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sbt coverage test coverageReport
    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: true
    - name: Clean up
      run: |
        rm -rf "$HOME/.ivy2/local" || true
        find $HOME/Library/Caches/Coursier/v1        -name "ivydata-*.properties" -delete || true
        find $HOME/.ivy2/cache                       -name "ivydata-*.properties" -delete || true
        find $HOME/.cache/coursier/v1                -name "ivydata-*.properties" -delete || true
        find $HOME/.sbt                              -name "*.lock"               -delete || true
    - name: Clippy
      working-directory: ./native/src/native
      run: cargo clippy --all-features -- -D warnings
    - uses: actions/setup-node@v2
      with:
        node-version: '14'
    - name: Install ajv
      run: |
        yarn global add ajv-cli ajv-formats
        yarn global bin >> $GITHUB_PATH
    - name: Validate generated schema
      run: |
          for schema in target/jsonoid-schemas/*.json; do
            ajv compile --spec=draft2019 -s $schema -c ajv-formats
          done

  publish:
    if: ${{ github.event_name != 'pull_request' }}
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: olafurpg/setup-scala@v10
    - name: Publish package
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
          sbt publish
          sbt makeSite
          sbt publishToGitHubPages
